	<button class="w3-button w3-black w3-display-right" (click)="plusDivs('right')">&#10095;</button>

<div class="container" >
<div class="row">
	<div class="col-md-4" *ngFor="let prod of objListWithProduct">
<mat-card class="example-card" >
	<mat-card-header>
	  <div mat-card-avatar class="example-header-image"></div>
	  <!-- <mat-card-title>Shiba Inu</mat-card-title>
	  <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
	</mat-card-header>
	<img mat-card-image *ngIf="prod.url" style="height: 200px;width: auto;" src={{prod.url}} alt="Photo of a Shiba Inu">
	<img mat-card-image *ngIf="!prod.url" style="height: 200px;width: auto;" src='../../../assets/NoImageFound.jpg' alt="Photo of a Shiba Inu">
	<mat-card-content>
     <div class="row">
		 <div class="col">
			 <strong>Part Number:</strong>{{prod.partNumber}}
		 </div>
	 </div>
	 <div class="row">
		<div class="col">
			 <strong>Dimensions:</strong>{{prod.dimensions}}
		</div>
	 </div>
	 <div class="row">
		<div class="col">
			 <strong>Type of Product:</strong>{{prod.typeOfProd}}
		</div>
	 </div>
	 <div class="row">
		<div class="col">
			 <strong>Weight:</strong>{{prod.weight}}

		 </div>
	 </div>
	 <div class="row">
		<div class="col">
			 <strong>Description:</strong>{{prod.description}}

		 </div>
	 </div>
	 <!-- <button class="btn btn-danger" (click)="delete(prod)">DELETE</button> -->
	</mat-card-content>
	<mat-card-actions>
	  <!-- <button mat-button>EDIT</button>
	  <button mat-button>DELETE</button> -->
	</mat-card-actions>
  </mat-card>
  </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
